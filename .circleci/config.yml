version: 2
jobs:
  build:
    docker:
      - image: wecs/circle-ci-gcloud-node:0.1.0
    working_directory: ~/workspace
    environment:
      DEPLOYMENT_NAME: pipeline-cd
      PROJECT_ID: cloud-student-246202
      CLUSTER_NAME: production
      CLUSTER_NAME_STAG: production-stag
      CLOUDSDK_COMPUTE_ZONE: us-central1-a
      CONTAINER_NAME: pipeline-cd
      IMAGE: pipeline-cd
      REG_ID: pipeline-cd
      REG_ID_PROD: pipeline-cd-prod
      IMG_TAG: 0.1.0
      PROJECT_NAME: pipeline-cd
      DEPLOYMENT_ENVIRONMENT: staging
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run:
          name: Install node packages
          command: |
            npm install
      - run:
          name: Start app
          command: |
            npm start &
      - run:
          name: Run tests
          command: |
            npm test
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Build and Deploy
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              ./deployment.sh
            fi
